<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Lembretes da Pós</title>
</head>
<body>
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logotipo da Instituição" style="max-height: 100px; margin-bottom: 20px;">
        <h1>Gerador de Lembretes da Pós-Graduação</h1>
    </div>

    <!-- index.html (para GitHub Pages) -->
<form action="https://https://ppg-notification.onrender.com" method="POST">
    <label>Nome:</label>
    <input name="nome" type="text" />
    
    <label>Data de ingresso:</label>
    <input name="data_ingresso" type="date" />
  
    <label>Tipo:</label>
    <select name="tipo">
      <option value="mestrado">Mestrado</option>
      <option value="doutorado">Doutorado</option>
    </select>
  
    <button type="submit">Gerar lembretes</button>
  </form>
  
</body>
</html>
